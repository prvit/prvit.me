<!-- +++++ Contact Section +++++ -->
<div class="container pt">
	<div class="row mt">
		<div class="col-lg-6 col-lg-offset-3 centered">
			<h3>CONTACT ME</h3>
			<hr class="star-primary">
			<p>Feel free to contact me for any purpose using this form.</p>
		</div>
	</div>
	<div class="row mt">	
		<div class="col-lg-8 col-lg-offset-2">
			<form role="form">
				<div class="form-group">
				<input  id="email_name" type="text" class="form-control" id="NameInputEmail1" placeholder="Your Name">
				<br>
				</div>
				<div class="form-group">
                    <input id="email_adress_from" type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
				<br>
				</div>
				<div class="form-group">
				<input id="email_subject" type="text" class="form-control" id="subjectEmail1" placeholder="Subject">
				<br>
				</div>
				<textarea id="email_text" class="form-control" rows="6" placeholder="Enter your text here"></textarea>
				<br>
				<button type="submit" class="btn btn-success" onclick="smtpTransport.sendMail();">SUBMIT</button>
			</form>    			
		</div>
	</div><!-- /row -->
</div><!-- /container -->
<script src="js/sendmail.js"></script>
